name: Build & Test

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ðŸ§ª Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        target:
          - x86_64
          - aarch64
        python-version: 
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    runs-on: ${{ matrix.os }}
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: yezz123/setup-uv@v4
        with:
          uv-version: 0.5.6
      - name: Install dependencies and run pytest
        run: |
          uv sync
          uv run pytest

  build:
    name: ðŸ“¦ Build package
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install UV
      uses: yezz123/setup-uv@v4
      with:
          uv-version: 0.5.6
    - name: Build wheels
      run: |
        uv venv
        uv pip install pip build
        uv run python -m build
    
    - name: ðŸ“¡ Upload package distributions
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist/


  publish-to-pypi:
    name: ðŸ“¤ Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/multi-agent-rlenv 
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - name: ðŸ“¡ Download package distributions
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist/
    - name: ðŸ“¤ Publish ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
