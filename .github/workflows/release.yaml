name: Release & docs

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: ðŸ§ª Test
    uses: ./.github/workflows/test.yaml

  build:
    name: ðŸ“¦ Build package
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.14
    - name: Install UV
      uses: yezz123/setup-uv@v4
      with:
          uv-version: 0.10.2
    - name: Build wheels
      run: |
        uv venv
        uv pip install pip build
        uv run python -m build
    
    - name: ðŸ“¡ Upload package distributions
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist/


  publish-to-pypi:
    name: ðŸ“¤ Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/multi-agent-rlenv 
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - name: ðŸ“¡ Download package distributions
      uses: actions/download-artifact@v4
      with:
        name: wheels
        path: dist/
    - name: ðŸ“¤ Publish ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  docs:
    name: ðŸ“š Build docs
    needs: publish-to-pypi
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.14
      - name: Install UV
        uses: yezz123/setup-uv@v4
        with:
          uv-version: 0.10.2
      - name: Install dependencies
        run: |
          uv sync
          uv run pdoc python/marlenv -o ./docs --docformat=google
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
